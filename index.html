<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <section class="report">
      <!-- USER INFO AND TABS -->
      <div class="header">
        <div class="user">
          <div class="img-thumb">
            <img src="./images/image-jeremy.png" alt="User avatar">
          </div>
          <h1>Report for <span class="name">Jeremy Robson</span></h1>
        </div>
        <ul class="tablist" id="tablist" role="tablist" aria-label="Data timeframes">
          <li>
            <button type="button" role="tab" aria-selected="true" aria-controls="panel" id="daily" data-tab>Daily</button>
          </li>
          <li>
            <button type="button" role="tab" aria-selected="false" aria-controls="panel" id="weekly" data-tab>Weekly</button>
          </li>
          <li>
            <button type="button" role="tab" aria-selected="false" aria-controls="panel" id="monthly" data-tab>Monthly</button>
          </li>
        </ul>
      </div>

      <!-- INFO PANELS -->
      <div class="panel" id="panel" role="tabpanel" tabindex="0" aria-labelledby="daily">
        <ul class="cards"></ul>
      </div>
    </section>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/index.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <section class="report">
      <!-- USER INFO AND TABS -->
      <header class="header">
        <div class="user">
          <div class="img-thumb">
            <img src="./images/image-jeremy.png" alt="User avatar">
          </div>
          <h1>Report for <span class="name">Jeremy Robson</span></h1>
        </div>
        <div class="tablist" id="tablist" role="tablist" aria-label="Data timeframes">
          <button type="button" role="tab" aria-selected="true" aria-controls="panel-daily" id="daily" data-tab>Daily</button>
          <button type="button" role="tab" aria-selected="false" aria-controls="panel-weekly" id="weekly" data-tab>Weekly</button>
          <button type="button" role="tab" aria-selected="false" aria-controls="panel-monthly" id="monthly" data-tab>Monthly</button>
        </div>
      </header>

      <!-- INFO PANELS -->
      <div id="panel-container" class="panel-container">
        <div class="panel" id="panel-daily" role="tabpanel" tabindex="0" aria-live="polite" aria-labelledby="daily"></div>
        <div class="panel" id="panel-weekly" role="tabpanel" tabindex="0" aria-live="polite" aria-labelledby="weekly" hidden></div>
        <div class="panel" id="panel-monthly" role="tabpanel" tabindex="0" aria-live="polite" aria-labelledby="monthly" hidden></div>
      </div>
    </section>
  </main>

</body>
</html>

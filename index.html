<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  
  <main>
    <article class="report">
      <!-- USER INFO AND TABS -->
      <header class="header">
        <img src="./images/image-jeremy.png" alt="User avatar">
        <h1>Report for <span class="name">Jeremy Robson</span></h1>
        <div class="tablist" id="tablist" role="tablist" aria-label="Data timeframes">
          <button role="tab" aria-selected="true" aria-controls="panel" id="daily-info">Daily</button>
          <button role="tab" aria-selected="false" aria-controls="panel" id="weekly-info">Weekly</button>
          <button role="tab" aria-selected="false" aria-controls="panel" id="monthly-info">Monthly</button>
        </div>
      </header>

      <!-- INFO PANELS -->
      <section class="panel" id="panel" role="tabpanel" tabindex="0" aria-labelledby="daily-info">
        <ul class="info">
          <li class="info__item">
            <p class="title">Work</p>
            <p class="current">5hrs</p>
            <p class="previous">Previous - 7hrs</p>
          </li>
          <li class="info__item">
            <p class="title">Play</p>
            <p class="current">1hrs</p>
            <p class="previous">Previous - 2hrs</p>
          </li>
          <li class="info__item">
            <p class="title">Study</p>
            <p class="current">0hrs</p>
            <p class="previous">Previous - 1hrs</p>
          </li>
          <li class="info__item">
            <p class="title">Exercise</p>
            <p class="current">1hrs</p>
            <p class="previous">Previous - 1hrs</p>
          </li>
          <li class="info__item">
            <p class="title">Social</p>
            <p class="current">1hrs</p>
            <p class="previous">Previous - 3hrs</p>
          </li>
          <li class="info__item">
            <p class="title">Self Care</p>
            <p class="current">0hrs</p>
            <p class="previous">Previous - 1hrs</p>
          </li>
        </ul>
      </section>
    </article>
  </main>

</body>
</html>
